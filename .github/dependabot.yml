version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly

  - package-ecosystem: npm
    directory: '/packages/frontend'
    schedule:
      interval: monthly

  - package-ecosystem: npm
    directory: '/packages/backend'
    schedule:
      interval: monthly
